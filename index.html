    <!-- canvas here -->
    <div id="sidebar">
        <div class="colorButtons">
            <h3>Colour</h3>
            <input type="color" id="colorpicker" value="black" class="colorpicker">
        </div>
        <div class="colorButtons">
            <h3>Bg Color</h3>
            <input type="color" value="#ffffff" id="bgcolorpicker" class="colorpicker">
        </div>

        <div class="toolsButtons">
            <h3>Tools</h3>
            <button id="eraser" class="btn btn-default"><span class="glyphicon glyphicon-erase"
                    aria-hidden="true"></span></button>
            <button id="clear" class="btn btn-danger"> <span class="glyphicon glyphicon-repeat"
                    aria-hidden="true"></span></button>
        </div>

        <div class="buttonSize">
            <h3>Size (<span id="showSize">20</span>)</h3>
            <input type="range" min="1" max="80" value="20" step="1" id="controlSize">
        </div>

        <div class="canvasSize">
            <h3>Canvas</h3>
            <div class="input-group">
                <span class="input-group-addon">X</span>
                <input type="number" id="sizeX" class="form-control" placeholder="sizeX" value="1000" class="size">
            </div>
            <div class="input-group">
                <span class="input-group-addon">Y</span>
                <input type="number" id="sizeY" class="form-control" placeholder="sizeY" value="700" class="size">
            </div>
            <input type="button" class="updateSize btn btn-success" value="Update" id="canvasUpdate">
        </div>

            <h3>Extra</h3>
